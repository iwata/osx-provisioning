---
- name: OSX Local Provisioner
  hosts: local
  become: no
  pre_tasks:
    - stat: path=~/.ssh
      register: ssh 
  roles:
    # App Installations
    - brew
    - defaults
    - mas
    - brew-cask

    # Configurations
    - git
    - vim
    - xcode
    - zsh
    - {
      role: ssh,
      when: not ssh.stat.exists
    }
